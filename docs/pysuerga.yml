pysuerga:
  templates_path: _templates
  base_template: "layout.html"
  ignore:
  - _templates/layout.html
  - pysuerga.yml
  github_repo_url: pandas-dev/pandas
  context_preprocessors:
  - pysuerga.Preprocessors.navbar_add_info
  - pysuerga.Preprocessors.blog_add_posts
  - pysuerga.Preprocessors.maintainers_add_info
  - pysuerga.Preprocessors.home_add_releases
  markdown_extensions:
  - toc
  - tables
  - fenced_code
static:
  logo: /static/img/pandas_dark.svg
  css:
  - /static/css/pandas.css
navbar:
  - name: "Install"
    target: /install.html
  - name: "Documentation"
    target:
    - name: "Tutorials"
      target: "#"
    - name: "User guide"
      target: "#"
    - name: "API reference"
      target: "#"
    - name: "Release notes"
      target: "#"
  - name: "Community"
    target:
    - name: "About pandas"
      target: /community/about.html
    - name: "Project roadmap"
      target: /community/roadmap.html
    - name: "Ecosystem"
      target: /community/ecosystem.html
    - name: "Ask a question (StackOverflow)"
      target: https://stackoverflow.com/questions/tagged/pandas
    - name: "Discuss (mailing list)"
      target: https://groups.google.com/forum/#!forum/pydata
    - name: "Team"
      target: /community/team.html
    - name: "License"
      target: /community/license.html
    - name: "Code of Conduct"
      target: /community/coc.html
    - name: "Citing pandas"
      target: /community/citing.html
    - name: "Contributing to pandas"
      target: /community/contributing/
  - name: "Blog"
    target: /blog.html
  - name: "Donate"
    target: /donate.html
